<div class="container">

            <li url="./pages/customer.html"><a href="javascript:void (0)"><i class="iconfont icon-guke"></i>&nbsp 顾客管理</a></li>

            </div>

<script>

    $('ul.left_nav').on('mouseover','li',function (event) {
        $(this).addClass('hover').siblings().removeClass('hover');
    });
    $('ul.left_nav').on('click','li',function (event) {
        $(this).addClass('current').siblings().removeClass('current');
        // console.log(event.currentTarget,this);
    });
    $('ul.left_nav').on('mouseout','li',function (event) {
        $(this).removeClass('hover');
    })
</script>
